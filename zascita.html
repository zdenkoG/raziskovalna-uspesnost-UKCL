

<script>
(function() {
    if (sessionStorage.getItem("authenticated") === "true") {
        return;
    }
    var geslo = prompt("Vnesite geslo za dostop:");
    if (geslo === "ukc2025") {
        sessionStorage.setItem("authenticated", "true");
    } else {
        window.stop();
        document.documentElement.innerHTML = "<html><body><h1 style='text-align:center; margin-top:50px;'>Dostop zavrnjen</h1></body></html>";
    }
})();
</script>
